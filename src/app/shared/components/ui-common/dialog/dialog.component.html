<div mat-dialog-title>
  <h1 class="text-center">{{ data.title }}</h1>
</div>
<mat-dialog-content class="h-100">
  <ng-container #dynamicComponent></ng-container>
  <ng-content select="[detail]"></ng-content>
</mat-dialog-content>
@if (disabledClose) {
  <mat-dialog-actions>
    <button mat-button (click)="dialog.close()">Cerrar</button>
  </mat-dialog-actions>
}
