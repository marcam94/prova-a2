<div class="flex-1 p-28 flex flex-col gap-4">
  <div class="flex flex-row justify-start">
    <button (click)="addNewHero()" mat-raised-button color="primary">Añadir</button>
    <div class="m-auto">
      <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="value">
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field></div>
  </div>
  {{value}}
  <div class="flex flex-row flex-wrap gap-4 justify-start content-start">
    @for (heroes of allHeroes | async; track heroes.id) {
      <mat-card appearance="outlined" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ heroes.nombre }}</mat-card-title>
          <mat-card-subtitle>{{ heroes.alias }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu" />
        <mat-card-content>
          <p>
            {{ heroes.descripcion }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            (click)="openDetail(heroes.id)">
            Ver más
          </button>
          <button (click)="editHero(heroes)" mat-button>Editar</button>
          <button (click)="deleteHero(heroes.id)"  mat-button>Eliminar</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
<router-outlet></router-outlet>
